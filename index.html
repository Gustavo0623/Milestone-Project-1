<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Bird Go!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script> 
</head>
<body>
    <header>
        <h1>Go Bird Go!</h1>
        <p>Developed by Gustavo Martinez</p>
    </header>
    <div class="background">
        <!-- background image from "https://www.vecteezy.com/free-vector/nature">Nature Vectors by Vecteezy -->
        <img id="background-image" src="assets/vecteezy_2d-flat-illustration-landscape-background-free-vector_6212133.png" alt="background image">
        <a href="https://www.vecteezy.com/free-vector/nature">Nature Vectors by Vecteezy</a>
    </div>
    <div class="score">
        <div class="current-score"></div>
        <div class="high-score"></div>
    </div>
    <div id="game-items">
        <!-- Bird gif from https://opengameart.org/content/free-game-asset-grumpy-flappy-bird-sprite-sheets -->
    </div>
    <div class="start-msg game-over" id="winningMsg">
        <div class="message">
            <!-- Sample Text! Remove later-->
            Welcome! <br/> Avoid Crashing Into The Tubes!
        </div>
        <button id="go">Let's Go!</button>
    </div>
</body>
</html>
