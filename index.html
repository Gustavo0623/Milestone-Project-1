<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Bird Go!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script> 
</head>
<body>
    <header>
        <div class="score">
            <p class="score"> High Score:</p>
            <p class="score" id="h-score"></p>
        </div>
        <div class="title">
            <h1><u>Go Bird Go!</u></h1>
            <p id="dev">Developed by Gustavo Martinez</p>
        </div>
        <div class="score">
            <p class="score">Score:</p>
            <p class="score" id="c-score"></p>
        </div>
    </header>
    <div class="background">
        <!-- background image from "https://www.vecteezy.com/free-vector/nature">Nature Vectors by Vecteezy -->
        <img id="background-image" src="assets/vecteezy_2d-flat-illustration-landscape-background-free-vector_6212133.png" alt="background image">
    </div>
    <div id="game-items">
        <!-- Bird gif from https://opengameart.org/content/free-game-asset-grumpy-flappy-bird-sprite-sheets -->
    </div>
    <div class="start-msg game-over" id="winning-msg">
        <!-- Sample Text! Remove later-->
        <p id="msg">Welcome!</p>
        <p id="msg-2">Fly: Press + HOLD down "SPACEBAR"</p>
        <p id="msg-3">RELEASE to glide down!</p>
        <p id="msg-4">Avoid the incoming tubes!</p>
        <button id="go">Go Bird Go!</button>
    </div>
</body>
</html>
