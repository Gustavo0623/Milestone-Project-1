<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Bird Go!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script> 
</head>
<body>
    <header>
        <h1>Go Bird Go!</h1>
    </header>
    <div class="background-image">
        <img id="background" src="" alt="background image">
    </div>
    <div class="score">
        <div class="current-score"></div>
        <div class="high-score"></div>
    </div>
    <div class="game-items">
        <img id="bird" src="" alt="main bird"/>
        <img id="top-tube"src="" alt="top tube"/>
        <img id="bottom-tube" src="" alt="bottom tube"/>
    </div>
    <div class="start-msg game-over" id="winningMsg">
        <div class="message">
            <!-- Sample Text! Remove later-->
            Welcome! <br/> Avoid Crashing Into The Tubes!
        </div>
        <button id="go">Let's Go!</button>
    </div>
</body>
</html>
